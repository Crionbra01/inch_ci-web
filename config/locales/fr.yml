    abstract: |
      Grâce à [Travis](http://travis-ci.org), la communauté est championne en tests

      Grâce à [Code Climate](http://codeclimate.com), nous améliorons constamment notre code

      Mais il n’y a aucun moyen d’évaluer et de montrer votre documentation de code. Jusqu’à maintenant.
    abstract2: |
      Augmentons la visibilité de la documentation de code en Ruby !

      Parce qu’une meilleure documentation du code veut dire une contribution aisée et plus de collaboration !
    featured: "Rejoignez le mouvement !"
    learn_more: "En savoir plus"
    project_placeholder: https://github.com/rrrene/inch
    add_project: "Ajouter un projet"
  about:
    headline: "Qu’est-ce que Inch CI?"
    abstract: |
      Ce project est une tentative pour augmenter la visibilité de la documentation de code en Ruby. Il fournit des badges à inclure dans vos README, pour montrer à tout le monde que la documentation de code est un truc cool.

      Les badges sont basés sur Inch et ressemblent à ça :
      ![Documentation de code](%{badge_image_url})
       Obtenez le vôtre ci-dessous !

      ## Qu’est-ce que « Inch » ?

      Inch est un outil de mesure de documentation pour Ruby qui a été créé pour aider les gens à documenter leur code.
      C’est un outil en ligne de commande qui donne des notes en fonction de la complétion de la documentation ([captures d’écrans](http://trivelop.de/inch)).

      ## Quel est le but ?

      Je suis convaincu que poster ces badges dans un README de projet va bénéficier au projet (parce que les gens peuvent voir qu’il est bien documenté) et à la communauté en améliorant la visibilité de la documentation.

      Discutons, augmentons la visibilité de la documentation.

      ## Attendez, qui est derrière tout ça ?

      Je suis [@rrrene](https://twitter.com/rrrene), le créateur de [sparkr](http://trivelop.de/sparkr) et [Inch](http://trivelop.de/inch).

      N’hésitez pas à me parler [sur Twitter](https://twitter.com/rrrene) ou à [ouvrir un ticket](https://github.com/inch-ci/inch_ci-web) sur le projet Inch CI si vous avez des questions ou suggestions.
